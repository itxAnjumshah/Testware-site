<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create login page--</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-auto">
    <div class="md:grid md:grid-cols-2  grid-cols-1 "> 
<div class="h-[575.724px]"> 
    <img class="m-auto h-full w-auto" src="assets/4dacc281c546bfdf148c88ed3cc83e9e 1.png" alt="">
</div>
<div class="bg-[#004445] w-auto h-auto  ">
    <div class="float-right grid grid-cols-2 pt-2">
        <h1 class="text-white mr-2">Already have an account</h1>
        <button class="bg-white rounded-full  ">Sign in</button>
    </div>

<div class="sm:mt-24 md:ml-14">
    <h1 class="text-white text-4xl font-bold" >WELCOME TO CCATY</h1>
    <p  class="text-white text-xl " >Register your account</p>
</div>
<div class="pl-12 mt-3">
<form action="">
  <label class="text-white mx-2 " for="first name"  >Name</label><br> 
  <input class="md:w-[390px] md:h-8 rounded-xl pl-5" type="text" placeholder="Enter your name" ><br><br>

  <label class="text-white mx-2 " for="email"  >email</label><br> 
  <input class="md:w-[390px] md:h-8 rounded-xl pl-5" type="email" placeholder="Enter your email" ><br><br>
  <label class="text-white mx-2 " for="password"  >password</label><br> 
  <input class="md:w-[390px] h-8 rounded-xl pl-5" type="password" placeholder="Enter your password" ><br>
  <button class="text-[#004445] bg-white mt-12 w-32 rounded-xl  ">Login</button>
</form>
</div>
<div class=" mt-16 flex pl-16  flex-wrap">
<h1 class="text-white mt-4 pr-3 font-bold">Create account with</h1>
<ul class="flex gap-5  flex-wrap">
    <li><img  class="w-12 h-12
        " src="assets/facebook logo png.png" alt=""></li>
    <li>
        <img class="invert w-12 h-12" src="whatsapp.png" alt="">
    </li>
    <li><img class="w-12 h-12" src="assets/linkdin logo pnd.png" alt=""></li>
</ul>
</div>

</div>



    </div>
</div>
</body>
</html>
